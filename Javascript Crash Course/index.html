<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Item Lister</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
</head>
<body>
    <header id="main-header" class="bg-success text-white p-2 mb-2">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h1 class="title">Tiripamwepo</h1>
                </div> 
                <div class="col-md-6 align-self-center">
                    <input type="text" class="form-control"
                     id="filter" placeholder="Search Items..">
                </div>
            </div>
        </div>               
    </header>
    <div class="container">
        <div id="main" class="card card-body">
            <h2 class="title">Add Items</h2>
            <form action="" class="form-inline mb-3 "id="addForm">
                <input type="text" class="form-control mr-2" id="item">
                <input type="submit" class="btn btn-dark" value="submit">
            </form>
            <h2 class="title">Items</h2>
            <ul id="items" class="list-group">
                <li class="list-group-item mb-2">Item 1 <button class="btn btn-danger
                    btn-sm float-right delete">x</button>
                </li>
                <li class="list-group-item mb-2">Item 2 <button class="btn btn-danger
                    btn-sm float-right delete">x</button>
                </li>
                <li class="list-group-item mb-2">Item 3 <button class="btn btn-danger
                    btn-sm float-right delete">x</button>
                </li>
                <li class="list-group-item mb-2">Item 4 <button class="btn btn-danger
                    btn-sm float-right delete">x</button>
                </li>    
            </ul>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
